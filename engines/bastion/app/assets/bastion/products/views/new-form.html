<form name="productForm" class="form">
  <div class="flash_hud" ng-show="false">
    <a class="control" title="Close"></a>
    <ul class="flash_messages error">
      <li>{{ "Errors" | i18n }}</li>
    </ul>
  </div>

  <div class="control-group" ng-class="{ 'error' : productForm.name.$invalid }">
    <div class="label">
      <label class="required" for="name">{{ "Name" | i18n }}</label>
    </div>
    <div class="input">
      <input ng-model="product.name" name="name" type="text" tabindex=1>
      <span class="note error" ng-show="productForm.name.$invalid">
        <ul<li ng-repeat="message in productForm.name.$error.messages">{{ message }}</li></ul>
      </span>
    </div>
  </div>
  <div class="control-group" ng-class="{ 'error' : productForm.label.$invalid }">
    <div class="label">
      <label class="required" for="label">{{ "Label" | i18n }}</label>
    </div>
    <div class="input">
      <input ng-model="product.label" name="label" type="text" tabindex=2>
      <span class="note error" ng-show="productForm.label.$invalid">
        <ul<li ng-repeat="message in productForm.label.$error.messages">{{ message }}</li></ul>
      </span>
    </div>
  </div>
  <div class="control-group" ng-class="{ 'error' : productForm.provider.$invalid }">
    <div class="label">
      <label class="required" for="provider_id">{{ "Provider" | i18n }}</label>
    </div>
    <div class="input">
      <select name="provider" ng-model="product.provider_id" ng-options="provider.id as provider.name for provider in providers"></select>
      <a href="" ng-click="transitionTo('products.new.provider')">+ New Provider</a>
      <span class="note error" ng-show="productForm.label.$invalid">
        <ul<li ng-repeat="message in productForm.label.$error.messages">{{ message }}</li></ul>
      </span>
    </div>
  </div>
  <div class="control-group">
    <div class="label">
      <label class="required" for="description">{{ "Description" | i18n }}</label>
    </div>
    <div class="input">
      <textarea ng-model="product.description" tabindex=4 rows=10 columns=40></textarea>
    </div>
  </div>
  <div class="control-group buttons">
    <div class="input">
      <button ng-click="table.closeItem()">{{ "Cancel" | i18n }}</button>
      <button ng-click="save()" class="btn-primary">{{ "Create" | i18n }}</button>
    </div>
  </div>
</form>
